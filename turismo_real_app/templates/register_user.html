{% load static %}
<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Turismo Real</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
        <link type='text/css' href='{%static "css/style.css"%}' rel='stylesheet'/>
        
    </head>
    <body>
        <div class="padre">
            <header class="header ">
                <div class="menu margen-interno">
                    <div class="logo">
                        <a href="index"><img src='{%static "imagenes/logo.png"%}' alt="logo" width="70px" height="70px"></a>
                    </div>
                    <div class="nav">
                        <a href="#">Inicio</a>
                        <a href="#">Inicio</a>
                        <a href="#">Inicio</a>
                    </div>
                    <div class="login">
                        <a href="#" id="show-login">Login</a>
                    </div>
                    <div class="popup">
                        <div class="close-btn">&times;</div>
                        <div class="form">
                            <h2>Iniciar Sesión</h2>
                            <div class="form-element">
                                <label for="email">Correo</label>
                                <input type="text" id="email" placeholder="Ingresar Correo">
                            </div>
                            <div class="form-element">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" placeholder="Ingresar Contraseña">
                            </div>
                            <div class="form-element">
                                <input type="checkbox" id="remember-meme">
                                <label for="remember-me">Recuerdame</label>
                            </div>
                            <div class="form-element">
                                <button>Iniciar Sesión</button>
                            </div>
                            <div class="form-element">
                                <a href="#">Registrarse</a>
                            </div>
                        </div>
                    </div>
                </div>
                
            </header>
            <div class="registro">
                <div class="form">
                    <h2>Formulario de Registro</h2>
                    <div class="form-element">
                        <label for="pasaporte">Pasaporte</label>
                        <input type="text" id="pasaporte" placeholder="Ingresar Pasaporte">
                    </div>
                    <div class="form-element">
                        <label for="rut">Rut</label>
                        <input type="text" id="rut" placeholder="Ingresar Rut">
                    </div>
                    <div class="form-element">
                        <label for="pnombre">Primer Nombre</label>
                        <input type="text" id="pnombre" placeholder="Ingresar Primer Nombre">
                    </div>
                    <div class="form-element">
                        <label for="snombre">Segundo Nombre</label>
                        <input type="text" id="snombre" placeholder="Ingresar Segundo Nombre">
                    </div>
                    <div class="form-element">
                        <label for="apepat">Apellido Paterno</label>
                        <input type="text" id="apepat" placeholder="Ingresar Apellido Paterno">
                    </div>
                    <div class="form-element">
                        <label for="apemat">Apellido Materno</label>
                        <input type="text" id="apemat" placeholder="Ingresar Apellido Materno">
                    </div>
                    <div class="form-element">
                        <label for="email">Correo</label>
                        <input type="text" id="email" placeholder="Ingresar Correo">
                    </div>
                    <div class="form-element">
                        <label for="movil">Teléfono</label>
                        <input type="text" id="movil" placeholder="Ingresar Teléfono">
                    </div>
                    <div class="form-element">
                        <label for="pais">País</label>
                        <input type="text" id="pais" placeholder="Ingresar País">
                    </div>
                    <div class="form-element">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Ingresar Contraseña">
                    </div>
                    <div class="form-element">
                        <button>Registrarse</button>
                    </div>
                    
                </div>
            </div>
            <footer class="footer margen-interno">
                <nav class="pie">
                    <a href="#">Desarrollado por Nadie</a>
                </nav>
            </footer>
        </div>
        <script src="{% static 'js/app.js' %}"></script>   
    </body>
</html>
